<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height,
      initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/gif" sizes="32x32" href="./img/icon/favicon-32x32.gif">
    <link rel="icon" type="image/gif" sizes="16x16" href="./img/icon/favicon-16x16.gif">
    <link rel="shortcut icon" href="./img/icon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="RuffLIB Expect">
    <meta name="application-name" content="RuffLIB Expect">
    <meta name="theme-color" content="#000000">
    <title>RuffLIB Expect | Tests</title>
    <style>
        body{margin:0;color:#eee;font:10px/2 Verdana,Arial;text-align:center}
        @media screen and (min-width:450px){body{font-size:15px}}
        body{padding:9px;min-width:282px;background:#000}
        pre{line-height:1.8}
        b{color:#eee}
        i{font-style:normal}
        body.pass i{color:#7fff7f}
        u{padding:2px 8px;color:#fff;background:#900;text-decoration:none}
        s{color:#9c8293;text-decoration:none}
        h2,nav{position:relative;margin:0;white-space:nowrap}
        pre,a{padding:4px 8px;border-radius:4px;text-decoration:none;background:#222}
        pre{margin:9px;text-align:left}
        body.fail,body.fail a{color:#fce}body.fail{background:#642c2c}
        body.fail pre,body.fail a{background:#411}
        body.pass,body.pass a{color:#cfe}body.pass{background:#2c642c}
        body.pass pre,body.pass a{background:#141}
    </style>
</head>
<body>
    <h2>RuffLIB Expect | Tests</h2>
    <pre id="log">Loading...</pre>

    <script src="dist/rufflib-expect-test.umd.js"></script>
    <script src="dist/rufflib-expect.umd.es5.min.js"></script>
    <script>!function(){
        var Expect = rufflib.expect.main;
        var expectTest = rufflib.expect.test;
        var testSuite = new Expect('Expect Test Suite (Browser)');
        var expect = testSuite.expect;
        expectTest(expect, Expect);
        document.body.classList.add(testSuite.status);
        document.querySelector('pre').innerHTML = testSuite.render('Html');
    }()</script>

</body>
</html>
